mode: ContinuousDelivery
next-version: 1.0.0
branches:
  main:
    regex: ^master$|^main$
    mode: ContinuousDelivery
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
  release:
    regex: ^releases?[/-]
    mode: ContinuousDelivery
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
  support:
    regex: ^support[/-]
    mode: ContinuousDelivery
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
ignore:
  sha: []
increment: Inherit
